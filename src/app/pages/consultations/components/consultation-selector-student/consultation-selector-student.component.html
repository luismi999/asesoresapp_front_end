<!-- Pantalla de carga  -->
<app-loading *ngIf="loading_flag"></app-loading>

<!-- Selector  -->
<div class="form-floating" style="width: 200px;">
    <select class="form-select text-table-font cursor-pointer" aria-label="Floating label select example" (change)="get_consultations_by_subject($event)">
    <option selected class="text-table-font" value="noValue">Todas</option>
    <option *ngFor="let subject of subjects" [value]="subject.uuid">{{subject.name | titlecase}}</option>
    </select>
    <label for="floatingSelect" class="text-table-font">Filtrar por c√°tedra</label>
</div>
