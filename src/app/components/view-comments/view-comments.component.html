<!-- Loading  -->
<app-loading *ngIf="flag_loading"></app-loading>

<!-- Nuevo modal para ver la asesoría (restructured)-->
<p-dialog asesoría="Comentarios" [(visible)]="flag" [modal]="true" [style]="{ width: '30vw', height: '50vh' }" [breakpoints]="{'960px': '75vw', '640px': '95vw'}" [draggable]="false" (onHide)="closeModal()">

    <!-- Titulo  -->
    <div class="row">
        <div class="col">
            <h5 class="text-center"><strong>Vista de comentarios</strong></h5>
            <hr>
        </div>
    </div>

    <!-- Comentarios -->
    <div class="row" *ngFor="let join of joins">
        <div class="col" *ngIf="join.grade != 0">
            <!-- Card -->
            <div class="card bg-dark mb-2">
                <!-- CardBody -->
                <div class="card-body">
                    <!-- Comentario  -->
                    <div class="row">
                        <div class="col">
                            <!-- Usuario  -->
                            <h6 class="text-light">
                                {{join?.user?.first_name | titlecase}} {{join?.user?.last_name | titlecase}}
                            </h6>
                            <!-- Linea  -->
                            <hr class="my-1" style="border-color: white;">
                            <!-- Comentario -->
                            <p class="text-light">{{join.comment}}</p>
                            <!-- Linea  -->
                            <hr class="mb-0" style="border-color: white; margin-top: 5px">
                            <!-- Calificación -->
                            <p class="text-light mb-0 float-end">
                                <!-- Icono -->
                                <span class="text-warning">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 20 20">
                                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                    </svg>
                                </span>
                                Calificó con: {{join.grade}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</p-dialog>
